<h2 mat-dialog-title>Borrar Heroe?</h2>
<mat-dialog-content>
  Seguro que deseas borrar a {{ data.superhero }}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>
    Borrar
  </button>
</mat-dialog-actions>
